<!Doctype html>
<html lang="en">
<html>
<head>
	<title>Playing with buttons</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Adding Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>

	<div>
		<div class='conatiner'>
			<div class='row'>
				<div class= 'col-sm-offset-1  col-sm-4'>


					<!--
						btn-primary
						btn-default
						btn-success
						btn-info
						btn-warning
						btn-danger
						btn-link
					-->

					<!--btn class should be added otherwise we get a very native look-->
					<button class='btn-primary'>primary</button><br><br>


					<button class='btn btn-primary'>primary</button>
					<button class='btn btn-default'>default</button>
					<button class='btn btn-success'>success</button>
					<button class='btn btn-info'>info</button>
					<button class='btn btn-warning'>warning</button>
					<button class='btn btn-danger'>danger</button>
					<button class='btn btn-link'>link</button><br><br>

					<!-- 
						btn-lg
						btn-sm
						btn-xs
					-->
					<button class='btn btn-lg'>Large</button>
					<button class='btn btn-sm'>Small</button>
					<button class='btn btn-xs'>Extra small</button><br><br>
					<button class='btn btn-lg btn-primary'>Primary Large</button><br><br>

					<!-- 
						btn-group
						btn-group-vertical
						btn-toolbar
						btn-group-justified
						btn-group-*
					-->

					<div class='btn-toolbar' role='toolabr'>
						<div class='btn-group btn-group-sm' role='group'>
							<button type='button' class='btn btn-primary'>Primary</button>
							<button type='button' class='btn btn-default'>Default</button>
							<button type='button' class='btn btn-danger'>Danger</button>
						</div>
						<div class='btn-group-vertical' role='group'>
							<button type='button' class='btn btn-primary'>Primary</button>
							<button type='button' class='btn btn-default'>Default</button>
							<button type='button' class='btn btn-danger'>Danger</button>
						</div>
						<div class='btn-group-vertical btn-group-lg' role='group'>
							<button type='button' class='btn btn-primary'>Primary</button>
							<button type='button' class='btn btn-default'>Default</button>
							<button type='button' class='btn btn-danger'>Danger</button>
						</div>
						<div class='btn-group-justified btn-group-lg' role='group'>
							<button type='button' class='btn btn-primary'>Primary</button>
							<button type='button' class='btn btn-default'>Default</button>
							<button type='button' class='btn btn-danger'>Danger</button>
						</div>
					</div>
					<div class='btn-toolbar' role='toolabr'>
					<div class='btn-group btn-group-sm' role='group'>
							<button type='button' class='btn btn-primary'>Primary</button>
							<button type='button' class='btn btn-default'>Default</button>
							<button type='button' class='btn btn-danger'>Danger</button>
						</div></div>


				</div>
				<div class='col-sm-offset-1 col-sm-4'>
					<!--
						btn-block
					-->
					<button class='btn btn-danger btn-block'>Danger</button>
					<button class='btn btn-default btn-block'>Default</button>
				</div>
			</div>
		</div>
	</div>


     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
