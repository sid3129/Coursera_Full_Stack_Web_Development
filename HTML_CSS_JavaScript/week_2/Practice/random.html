<!doctype html>
<html>
<head>
	<title>Generating random numbers</title>
</head>
<body>
	<script type="text/javascript">
		var x = Math.random();//range 0 to 0.999999999
		console.log(x);

		x = Math.random() * 8;//range 0 to 7.999999999
		console.log(x);
		x=Math.floor(x);
		console.log(x)
	</script>
</body>
</html>
