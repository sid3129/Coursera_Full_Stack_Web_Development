<!Doctype html>
<html>
<head>
	<title>Loops</title>
</head>
<body>
	<script type="text/javascript">
	function function1()
	{
		ctr = false;
		while(!ctr)
		{
			var marks = prompt('Enter marks : ');
			if(marks>=50)
				ctr=true;
		}
		alert('Congratulations you passed');
	}


	function function2()
	{
		do
		{
			var marks = prompt('Enter your marks : ');
		}while(marks < 50);
		alert('Congratulations you passed');
	}

	function1();
	function2();

	</script>
</body>
</html>
