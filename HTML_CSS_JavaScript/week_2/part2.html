<!Doctype html>
<html>
<head>
	<title>Color Game Part 2</title>
	<script type="text/javascript">
		var colors = ['Yellow','Aqua','Violet','Orange','Indigo','SpringGreen','Purple','Crimson','Blue','Cyan','Red','Lime'];
		var target;
		var user_input;
		var guesses = 0;
	
		success = false;


		function do_game()
		{
			colors = colors.sort();
			target = Math.random()*colors.length;
			target = Math.floor(target);

			alert('The color is : ' + colors[target]);
			while(success == false)
			{
				guesses++;
				user_input = prompt('I am thinking of one of these colors:'+'\n\n'+colors.join()+'\n\n'+'What color am I thinking of?');
				success = check_guess();
			}

		}

		function check_guess()
		{
			if(colors.indexOf(user_input) == -1)
			{
				alert("Sorry I don't recognize your color."+'\n\n'+'Please try again.');
				return false;
			}
			else if(user_input < colors[target])
			{
				alert('Sorry, your guess is not correct!'+'\n\n'+'Hint: Your color is alphabetically lower than mine.'+'\n\n'+'Please try again.');
				return false;
			}
			else if(user_input > colors[target])
			{
				alert('Sorry, your guess is not correct!'+'\n\n'+'Hint: Your color is alphabetically higher than mine.'+'\n\n'+'Please try again.');
				return false;
			}
			else
			{	
				var my_body = document.getElementsByTagName('body')[0];
				my_body.style.background = user_input;


				alert('Congratulations! You have guessed the color!'+'\n\n'+'It took you '+guesses+' to finish the game!'+'\n\n'+'You can see the color in background.');

				return true;
			}
			
		}

	</script>
</head>
<body onload = do_game()>
</body>
</html>
