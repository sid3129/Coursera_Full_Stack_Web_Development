<!doctype>
<html>
<head>
	<title>More on arrays</title>
</head>
<body>
	<script type="text/javascript">
		var alphabets=['e','a','c','b','d','f'];
		console.log(alphabets);

		alphabets.sort()// ascending order
		console.log(alphabets);
		alphabets.sort().reverse()// descending order
		console.log(alphabets);
		alphabets.reverse();//reversing 
		console.log(alphabets);

		//searching
		console.log(alphabets.indexOf('a'));
		var alphabets=['a','b','c','d','e','a','a','a'];
		console.log(alphabets.indexOf('a',4));
		console.log(alphabets.lastIndexOf('a'));
		console.log(alphabets.lastIndexOf('a',6));

		//extracting
		var alphabets = ['a','b','c','d','e','f','g','h','k'];
		console.log(alphabets);
		console.log(alphabets.slice(1));
		console.log(alphabets.slice(1,6));
		console.log(alphabets);

		//deleting from middle
		alphabets.splice(1,1);
		console.log(alphabets);
		var x = alphabets.splice(0,3);
		console.log(alphabets);
		console.log(x);

		//adding in middle
		var alphabets = ['a','b','c','d','e','f','g','h','k'];
		alphabets.splice(2,0,'siddarth');
		console.log(alphabets);

		//replacing
		var alphabets = ['a','b','c','d','e','f','g','h','k'];
		alphabets.splice(1,3,'siddarth','goyal');
		console.log(alphabets);
	</script>
</body>
</html>
