<!Doctype html>
<html>
<head>
	<title>
		My lists
	</title>
</head>
<body>
	<ul>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>

	<ol>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ol>

	<ol start="100">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ol>

	<ol start="100" reversed>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ol>

	</body>
</html>
