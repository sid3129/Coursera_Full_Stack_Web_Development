<!Doctype>
<html>
<head>
	<title>Date Me!</title>
</head>
<body>
	<form action='https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php' method='post' enctype='multipart/form-data'>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<fieldset>
			<legend>Your Face</legend>
			<label for='avatar'>Your Image:</label>
			<input type='file' name='avatar' id='avatar' required><br>
			<label for='preview'>Image Preview:</label>
			<img src="" name='preview' id='preview'>
		</fieldset>
		<fieldset>
			<legend>Your General Details</legend>
			<label for='name'>Name:</label>
			<input type='text' name='name' id='name' placeholder='Your full name' required><br>
			<label for='gender'>Gender:</label>
			<input type='radio' name='gender' id='gender' value='male' required>Male
			<input type='radio' name='gender' id='gender' value='female' required>Female<br>
			<label for='age'>Age:</label>
			<input type='number' id='age' name='age' required value='18'><br>
			<label for='date'>Date of Birth:</label>
			<input type='date' id='date' name='date' ><br>
			<label for='fav_color'>Favourite Color:</label>
			<input type='color'id='fav_color' name='fav_color'><br>
			<label for='country'>Which Country:</label>
			<select name='country' id='country'>
				<option value='null'>No selection</option>
				<option value='India'>India</option>
				<option value='USA'>USA</option>
				<option value='Russia'>Russia</option>
				<option value='China'>China</option>
				<option value='France'>France</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Your Indicators</legend>
			<label for='height'>Height:</label>
			<span>Short</span><input type='range' id='height' name='height' min='0' max='100' step='5'><span>Tall</span><br>
			<label for='salary'>Salary:</label>
			<span>Poor</span><input type='range' id='salary' name='salary' min='0' max='100' step='5'><span>Rich</span>
		</fieldset>
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for='email'>Email:</label>
			<input type='email' id='email' name='email' required><br><br>
			<label for='mobile'>Mobile:</label>
			<input type='tel' id='mobile' name='mobile'><br><br>
			<label for='address'>Address:</label>
			<textarea name='address' id='address'></textarea><br>
			<label for='contact_method'>Method to contact you:</label>
			<input type='checkbox' name='contact_method' id='contact_method' value='Email'>Email
			<input type='checkbox' name='contact_method' id='contact_method' value='Whatsapp'>Whatsapp
			<input type='checkbox' name='contact_method' id='contact_method' value='In-app chat'>In-app chat<br>
		</fieldset>
		<input type='submit' value='send'>
	</form>
</body>
</html>
